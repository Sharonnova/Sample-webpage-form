<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Registration page</title>
</head>
<body>
  <style>
    body {
      text-align: center; /* Center align all content */
      padding-top: 20px; /* Add some space at the top */
    }
    form {
      margin: 0 auto; /* Center align the form */
      width: 300px; /* Set the width of the form */
      text-align: left; /* Reset text alignment inside the form */
    }
    label {
      display: block; /* Display labels as block elements */
      margin-bottom: 5px; /* Add some space below each label */
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%; /* Make text inputs and select elements fill the entire width of the form */
      padding: 5px; /* Add some padding to text inputs and select elements */
      margin-bottom: 10px; /* Add some space below each input */
    }
  </style>
</head>
<body>
  <h1>GREAT MINDS 💡👩‍🎓🧑‍🎓</h1>
  <form action="submit_registration" method="post">
    <h2>Registration Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <label for="dob">Date of birth</label>
    <input type="date" id="dob" name="dob">
    <br>
    <label for="country">Country</label>
    <input type="text" id="country" name="country">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
